<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通用户登录</title>
    <link rel="stylesheet" href="../css/commonUserLogin.css">
</head>
<body>
    <!-- 整体布局 -->
    <div class="container right-panel-active">
        <!-- 注册框 -->
        <div class="container_form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form_title">注册账号</h2>
                <input type="text" placeholder="User" class="input">
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="password" class="input">
                <button class="btn">点击注册</button>
            </form>
        </div>
        <!-- 登录框 -->
        <div class="container_form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form_title">欢迎登录</h2>
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
                <a href="#" class="link">忘记密码？</a>
                <button class="btn">登录</button>
            </form>
        </div>

        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn" id="signin">已有账号，直接登录</button>
                </div>

                <div class="overlay_panel overlay--right">
                    <button class="btn" id="signup">没有账号，点击注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/commonUserLogin.js"></script>
</body>
</html>
